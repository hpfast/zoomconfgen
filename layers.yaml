#name: name used internally in mapproxy config files
#pubname: published name of the layer
#pubtitle: title of layer as published by mapproxy
#source_name: layer to request from WMS source
#legend: true or false (default true)
#transparent: true or false (default true)
layers:
    - name: mylayer
      pubname: mylayer
      pubtitle: My Awesome Layer
      source_name: mysource
levels: ['0_8', '9', '10', '11', '12', '13', '14']
